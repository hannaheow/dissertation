title: Monash Thesis Format Template
author: Rob J Hyndman
version: 2.0.0
contributes:
  formats:
    common:
      date-format: "D MMMM YYYY"
      number-depth: 2
      toc-depth: 2
      number-sections: true
      fig-height: 5
      fig-width: 8
      knitr:
        opts_chunk:
          echo: false
          warning: false
          message: false
    pdf:
      documentclass: report
      pdf-engine: pdflatex
      papersize: a4
      fontsize: 11pt
      geometry:
      - top=2.5cm
      - bottom=2.5cm
      - left=2.5cm
      - right=2.5cm
      block-headings: false
      colorlinks: true
      linestretch: 2
      output-file: "Olson-Williams_dissertation.pdf"
      template-partials:
        - "before-title.tex"
        - "title.tex"
      header-includes:
        - \usepackage{setspace}
        - \doublespacing
